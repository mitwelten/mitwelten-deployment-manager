<h1>Nodes list</h1>

<div class="container mat-elevation-z8">
<div class="table-container">
  <!-- <div class="mat-elevation-z8"> -->
    <table mat-table class="full-width-table" matSort aria-label="Elements">

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button [routerLink]="['/nodes/edit/', row.node_id]"><mat-icon class="material-symbols-outlined">edit</mat-icon></button>
          <button mat-icon-button [routerLink]="['/deployments/add/', row.node_id]"><mat-icon class="material-symbols-outlined">add_location_alt</mat-icon></button>
        </td>
      </ng-container>

      <!-- Node Name Column -->
      <ng-container matColumnDef="node_label">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{row.node_label}}</td>
      </ng-container>

      <!-- Location Column -->
      <!-- <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th>
        <td mat-cell *matCellDef="let row">{{row.location.name}}</td>
      </ng-container> -->

      <!-- Type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
        <td mat-cell *matCellDef="let row">{{row.type}}</td>
      </ng-container>

      <!-- Platform Column -->
      <ng-container matColumnDef="platform">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Platform</th>
        <td mat-cell *matCellDef="let row">{{row.platform}}</td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
        <td mat-cell *matCellDef="let row">{{row.description }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

    <mat-paginator #paginator
        [length]="dataSource?.data?.length"
        [pageIndex]="0"
        [pageSize]="100"
        [pageSizeOptions]="[5, 10, 20, 100]"
        aria-label="Select page">
    </mat-paginator>
</div>
