<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/deployments">Deployments</a>
      <a mat-list-item *ngIf="loggedIn" routerLink="/deployments/add">Add Deployment</a>
      <a mat-list-item routerLink="/nodes">Nodes</a>
      <a mat-list-item *ngIf="loggedIn" routerLink="/nodes/add">Add Node</a>
      <a mat-list-item *ngIf="!(loggedIn)" routerLink="/login">Log In</a>
      <a mat-list-item *ngIf="loggedIn" (click)="logout()">Log Out</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content [ngClass]="(isHandset$ | async) ? 'narrow' : 'wide'">
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle Navigation"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{title}}</span>
    </mat-toolbar>

    <div class="main-content">
      <div class="container">
        <router-outlet></router-outlet>
      </div>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
