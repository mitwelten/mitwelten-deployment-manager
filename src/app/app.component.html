<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLinkActive="active" routerLink="/deployments"><mat-icon matListItemIcon color="primary" class="material-symbols-outlined">location_on</mat-icon><div matListItemTitle>Deployments</div></a>
      <a mat-list-item routerLinkActive="active" *ngIf="loggedIn" routerLink="/deployments/add"><mat-icon matListItemIcon color="primary" class="material-symbols-outlined" matBadge="+" matBadgeColor="primary" matBadgeOverlap="true" matBadgeSize="small" matBadgePosition="below">location_on</mat-icon><div matListItemTitle>Add Deployment</div></a>
      <a mat-list-item routerLinkActive="active" routerLink="/nodes"><mat-icon matListItemIcon color="primary" class="material-symbols-outlined">sensors</mat-icon><div matListItemTitle>Nodes</div></a>
      <a mat-list-item routerLinkActive="active" *ngIf="loggedIn" routerLink="/nodes/add"><mat-icon matListItemIcon color="primary" class="material-symbols-outlined" matBadge="+" matBadgeColor="primary" matBadgeOverlap="true" matBadgeSize="small" matBadgePosition="below">sensors</mat-icon><div matListItemTitle>Add Node</div></a>
      <a mat-list-item routerLinkActive="active" routerLink="/tags"><mat-icon matListItemIcon color="primary" class="material-symbols-outlined">label</mat-icon><div matListItemTitle>Tags</div></a>
      <a mat-list-item routerLinkActive="active" *ngIf="!(loggedIn)" routerLink="/login"><mat-icon matListItemIcon color="primary" class="material-symbols-outlined">login</mat-icon><div matListItemTitle>Log In</div></a>
      <a mat-list-item routerLinkActive="active" *ngIf="loggedIn" (click)="logout()"><mat-icon matListItemIcon color="primary" class="material-symbols-outlined">logout</mat-icon><div matListItemTitle>Log Out</div></a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content [ngClass]="(isHandset$ | async) ? 'narrow' : 'wide'">
    <mat-toolbar color="primary" class="material-symbols-outlined">
      <button
        type="button"
        aria-label="Toggle Navigation"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{title}}</span>
    </mat-toolbar>

    <div class="main-content">
      <div class="container">
        <router-outlet></router-outlet>
      </div>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
